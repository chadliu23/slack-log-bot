<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="/css/channel.css">
</head>
<body>
    <a href="/channels">Back Channel List</a>
    <h1>Channel: {{channelName}}</h1>
    <div style="display:table;">
      {{#rows}}
      <div style="display:table-row;">
          <div class='cell' style="display:table-cell;">{{username}}:</div>
          <div class='cell text-cell' style="display:table-cell;">{{{text}}}</div>
          <div class='cell' style="display:table-cell;">{{timestamp}}</div>
      </div>
      {{/rows}}
    </div>

</body>
</html>
